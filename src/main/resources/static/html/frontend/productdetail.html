<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>SUI Mobile Demo</title>
    <meta name="description" content="MSUI: Build mobile apps with simple HTML, CSS, and JS components.">
    <meta name="author" content="阿里巴巴国际UED前端">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" href="/favicon.ico">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">

    <!-- Google Web Fonts -->

    <link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
    <link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm-extend.min.css">

    <link rel="apple-touch-icon-precomposed" href="/assets/img/apple-touch-icon-114x114.png">
    <style type="text/css">
        .row-shop{
            border: 1px solid #999;
            padding: .5rem;
            border-bottom: none;
        }
        .row-shop:last-child {
            border-bottom: 1px solid #999;
        }
        .shop-name{
            white-space: nowrap;
            overflow-x: scroll;
        }

    </style>
    <script>
        var _hmt = _hmt || [];
        (function () {
            var hm = document.createElement("script");
            hm.src = "//hm.baidu.com/hm.js?ba76f8230db5f616edc89ce066670710";
            var s = document.getElementsByTagName("script")[0];
            s.parentNode.insertBefore(hm, s);
        })();
    </script>

</head>
<body>
<div class="page-group">
    <!-- 单个page ,第一个.page默认被展示-->
    <div class="page">
        <!-- 标题栏 -->
        <header class="bar bar-nav">
            <a class="button button-link button-nav pull-left back" href="/o2o/frontend/index">
                <span class="icon icon-left"></span>
                返回
            </a>
            <h1 class="title" id="shop-name">商品详情</h1>
        </header>

        <!-- 工具栏 -->
        <nav class="bar bar-tab">
            <a class="tab-item external active" href="#">
                <span class="icon icon-home"></span>
                <span class="tab-label">首页</span>
            </a>
            <a class="tab-item external" id="me" href="#">
                <span class="icon icon-me"></span>
                <span class="tab-label">我</span>
            </a>
        </nav>
        <!-- 添加 class infinite-scroll 和 data-distance  向下无限滚动可不加infinite-scroll-bottom类，这里加上是为了和下面的向上无限滚动区分-->
        <div class="content infinite-scroll infinite-scroll-bottom" data-distance="100">
            <!--店家详细信息-->
            <div class="shop-detail-dev">
                <div class="card">
                    <div valign="bottom" class="card-header color-white no-border no-padding">
                        <img src="" alt="" class="card-cover" id="product-img">
                    </div>
                    <div class="card-content">
                        <div class="card-content-inner">
                            <p class="color-gray">
                                <span id="product-time">
                                </span>
                                <span class="pull-right" id="product-point"></span>
                            </p>
                            <p id="price" hidden="true">
                                <span class="color-gray" id="normal-price"></span>
                                <span><font color="red" size="4" id="promotion-price"></font></span>
                            </p>
                            <p id="product-desc"></p>
                        </div>
                    </div>
                    <div class="card-img" id="img-list">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 侧边栏popup, panel 等放在这里 -->
<div class="panel-overlay"></div>
<!-- Left Panel with Reveal effect -->
<div class="panel panel-right panel-reveal" id="panel-right-demo">
    <div class="content-block">
        <p>
            <a href="/o2o/frontend/myrecord" class="close-panel">消费记录</a>
        </p>
        <p>
            <a href="/o2o/frontend/mypoint" class="close-panel">我的积分</a>
        </p>
        <p>
            <a href="/o2o/frontend/pointrecord" class="close-panel">我的积分</a>
        </p>
        <!-- Click on link with "close-panel" class will close panel -->
        <p><a href="#" class="close-panel">关闭</a></p>
    </div>
</div>
<script type='text/javascript' src='//g.alicdn.com/sj/lib/zepto/zepto.min.js' charset='utf-8'></script>
<script type='text/javascript' src='//g.alicdn.com/msui/sm/0.6.2/js/sm.min.js' charset='utf-8'></script>
<script type='text/javascript' src='//g.alicdn.com/msui/sm/0.6.2/js/sm-extend.min.js' charset='utf-8'></script>
<script type="text/javascript" src="../js/frontend/productdetail.js" charset="UTF-8"></script>
<script type="text/javascript" src="../js/common/common.js" charset="UTF-8"></script>
</body>
</html>
